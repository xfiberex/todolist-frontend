<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestor de Tareas</title>
        <!-- Las hojas de estilo de la app se importan desde src/main.jsx mediante Vite -->
        <!-- CSS crítico mínimo para el loader inicial -->
        <style>
            html, body { height: 100%; margin: 0; }
            .app-loading { background-color: #0f172a; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
            .spinner { width: 4rem; height: 4rem; border-radius: 50%; border: 4px solid #334155; border-top-color: #14b8a6; animation: spin 1s linear infinite; }
            @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="app-loading">
                <div class="spinner"></div>
            </div>
        </div>
        <noscript>
            <div style="color:#e11d48; text-align:center; padding:1rem; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';">
                Necesitas habilitar JavaScript para usar esta aplicación.
            </div>
        </noscript>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
